<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OPENXCELL</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/a821291b86.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
</head>
<body>
    
    <!--nav-->
    <nav>
        <img src="img/logo.png" alt="logo">
        <div class="menuContainer">
            <ul>
                <li>ABOUT US<i class="fas fa-chevron-down"></i></li>
                <li>SERVICES<i class="fas fa-chevron-down"></i></li>
                <li>BUILD YOUR TEAM<i class="fas fa-chevron-down"></i></li>
                <li>OUR WORK<i class="fas fa-chevron-down"></i></li>
                <li>RESOURCES<i class="fas fa-chevron-down"></i></li>
                <li class="searchMenuElement"><i class="fas fa-search"></i></li>
                <li class="orangeMenuElement"><i class="far fa-envelope"></i>REQUEST A PROPOSAL</li>
            </ul>
        </div>
    </nav>
    <!--slider-->
    <div class="splide">        
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide splide__slide--firstSlide">1</li>
                <li class="splide__slide splide__slide--secondSlide">2</li>
                <li class="splide__slide splide__slide--thirdSlide">3</li>
                <li class="splide__slide splide__slide--fourthSlide">4</li>
            </ul>
        </div>
    </div>
    <!--branding-->
    <div class="brandingContainer">
        <div class="brand"><img src="img/brand1.png"></div>
        <div class="brand"><img src="img/brand2.png"></div>
        <div class="brand"><img src="img/brand3.png"></div>
        <div class="brand"><img src="img/brand4.png"></div>
        <div class="brand"><img src="img/brand5.png"></div>
        <div class="brand"><img src="img/brand6.png"></div>
        <div class="brand"><img src="img/brand7.png"></div>
        <div class="brand"><img src="img/brand8.png"></div>
    </div>


<script src="main.js"></script>
</body>
</html>
